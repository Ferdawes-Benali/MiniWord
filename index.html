<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="big-container" class="container">
        <h1 class="test">Test</h1>

        <div class="divs-container container text-center">
            <div class="row align-items-center">
                <div class="color-pick col-4">
                    <input type="color" class="form-control" id="favcolor" value="#ff0000">
                </div>
                <div class="font-size-pick col-4">
                    <input class="form-control font-size-input" type="number" value="30"
                        aria-label="default input example">
                </div>
                <div class="selecting-font col-4">
                    <select class="form-select" aria-label="Default select example">
                        <option value="arial">arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Garamond">Garamond</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
